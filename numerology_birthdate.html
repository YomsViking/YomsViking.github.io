<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Анализ даты рождения — AstroWay</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <a href="numerology.html" class="back-button"><i class="fas fa-arrow-left"></i></a>
    <h1>Анализ даты рождения</h1>
    <p>Введите свои данные для оформления услуги</p>
  </header>

  <main>
    <section class="service-details">
      <h2>Что вы получите:</h2>
      <p>Подробный анализ вашей даты рождения, раскрытие сильных сторон, жизненной миссии и советов по самореализации.</p>

      <h2>Стоимость:</h2>
      <p><strong>1 500 ₽</strong></p>

      <form class="order-form">
        <label for="fullName">Ваше имя:</label>
        <input type="text" id="fullName" name="fullName" required />

        <label for="birthDate">Дата рождения:</label>
        <input type="date" id="birthDate" name="birthDate" required />

        <label for="email">Email для отправки результата:</label>
        <input type="email" id="email" name="email" required />

        <button type="submit" class="order-button">Перейти к оплате</button>
      </form>
    </section>
  </main>

  <footer>

  </footer>
</body>
