<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Таро</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
</head>
<body>

  <header class="back-header">
    <button class="back-button" onclick="history.back()">←</button>
    <h1>Таро</h1>
    <div class="header-icon">
      <img src="tarot.png" alt="Таро" />
    </div>
  </header>
  
  <div class="category-description">
    <h2>Выберите тему</h2>
    <p>здесь будет текст с описанием</p>
  </div>

  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" onclick="location.href='tarot_situation.html'">
        <img src="card1.jpg" alt="Расклад на ситуацию" />
      </div>
      <div class="swiper-slide" onclick="location.href='tarot_relationships.html'">
        <img src="card2.jpg" alt="Расклад на отношения" />
      </div>
      <div class="swiper-slide" onclick="location.href='tarot_question.html'">
        <img src="card3.jpg" alt="Ответ на вопрос" />
      </div>
      <div class="swiper-slide" onclick="location.href='tarot_future.html'">
        <img src="card4.jpg" alt="Расклад на будущее" />
      </div>
    </div>
  </div>

  <hr class="footer-line" />
  <footer>
    <p>© 2025 AstroWay</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      slidesPerView: 'auto',
      centeredSlides: true,
      spaceBetween: 16,
      grabCursor: true,
      loop: true,
      effect: 'coverflow',
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        depth: 100,
        modifier: 2,
        slideShadows: false,
      },
    });
  </script>
</body>
</html>
