<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstroWay</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>AstroWay</h1>
  </header>

  <main>
    <p class="subtitle">Выберите<br>категорию</p>

    <div class="category-buttons">
      <button class="category" onclick="handleClick('astrology')">
        <span>Астрология</span>
        <img src="astrology.png" alt="" />
      </button>
      <button class="category" onclick="handleClick('numerology')">
        <span>Нумерология</span>
        <img src="numerology.png" alt="" />
      </button>
      <button class="category" onclick="handleClick('tarot')">
        <span>Таро</span>
        <img src="tarot.png" alt="" />
      </button>
      <button class="category" onclick="handleClick('coffee')">
        <span>Гадание на кофе</span>
        <img src="coffee.png" alt="" />
      </button>
      <button class="category" onclick="handleClick('human-design')">
        <span>Дизайн человека</span>
        <img src="human.png" alt="" />
      </button>
    </div>
  </main>

  <footer>
    <p>© 2025 AstroWay</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
