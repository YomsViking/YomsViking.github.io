<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstroWay</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1>AstroWay</h1>
  </header>

  <main>
    <p class="subtitle">Выберите<br>категорию</p>

    <div class="category-buttons">
      <button class="category" onclick="handleClick('astrology')">
        <span class="text">Астрология</span>
        <img src="astrology.png" alt="Астрология" />
      </button>

      <button class="category" onclick="handleClick('tarot')">
        <span class="text">Таро</span>
        <img src="tarot.png" alt="Таро" />
      </button>

      <button class="category" onclick="handleClick('numerology')">
        <span class="text">Нумерология</span>
        <img src="numerology.png" alt="Нумерология" />
      </button>
    </div>
  </main>

  <hr class="footer-line" />

  <footer>
    <p>© 2025 AstroWay</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
