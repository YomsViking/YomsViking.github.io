<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstroWay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background-color: #f5f4f3;
      color: #1c1c1c;
    }

    .header {
      background-color: #eae6df;
      border-bottom-right-radius: 120px;
      border-bottom-left-radius: 0;
      padding: 60px 20px 80px;
      text-align: center;
      position: relative;
    }

    .header h1 {
      font-size: 42px;
      font-style: italic;
      color: #aaa;
      margin: 0;
    }

    .content {
      padding: 20px 24px 40px;
    }

    .subheading {
      font-size: 15px;
      font-style: italic;
      color: #aaa;
      margin-left: 6px;
      margin-bottom: 30px;
      line-height: 1.4;
      text-transform: uppercase;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px 28px;
    }

    .circle {
      background-color: #eae6df;
      width: 130px;
      height: 130px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 17px;
      padding: 10px;
      line-height: 1.3;
      font-weight: 500;
    }

    .circle.italic {
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AstroWay</h1>
  </div>

  <div class="content">
    <div class="subheading">ВЫБЕРИТЕ<br>КАТЕГОРИЮ</div>

    <div class="buttons">
      <div class="circle">Нумерология</div>
      <div class="circle">Астрология</div>
      <div class="circle">Таро</div>
      <div class="circle">Гадание<br>на кофе</div>
      <div class="circle italic">Human<br>Design</div>
    </div>
  </div>
</body>
</html>
