<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AstroWay</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', serif;
            background-color: #e9e5df;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
        }

        .top-curve {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 250px;
            background-color: #e3ded7;
            border-bottom-right-radius: 50% 30%;
            z-index: 0;
        }

        .header {
            position: relative;
            padding: 40px 0;
            text-align: center;
            z-index: 1;
        }

        .logo {
            font-size: 46px;
            color: #a9a9a9;
            font-style: italic;
            letter-spacing: 2px;
        }

        .category-title {
            padding: 20px;
            color: #a9a9a9;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 18px;
            text-align: center;
        }

        .categories {
            position: relative;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            z-index: 1;
        }

        .category {
            position: relative;
            width: 180px;
            height: 180px;
            background-color: #e3ded7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category:hover {
            transform: scale(1.05);
            background-color: #dbd6cf;
        }

        .category-text {
            text-align: center;
            font-size: 20px;
            padding: 10px;
            font-style: italic;
        }

        .category-text.coffee {
            line-height: 1.2;
        }

        .human-design {
            font-style: italic;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-curve"></div>
        <div class="header">
            <div class="logo">AstroWay</div>
        </div>
        <div class="category-title">ВЫБЕРИТЕ КАТЕГОРИЮ</div>
        <div class="categories">
            <div class="category" style="top: 0; left: -40px;">
                <div class="category-text">Нумерология</div>
            </div>
            <div class="category" style="top: -20px; right: -60px;">
                <div class="category-text">Астрология</div>
            </div>
            <div class="category" style="top: 20px; left: -20px;">
                <div class="category-text">Таро</div>
            </div>
            <div class="category" style="top: 0; right: -20px;">
                <div class="category-text coffee">Гадание<br>на<br>кофе</div>
            </div>
            <div class="category" style="top: 10px; left: 20px;">
                <div class="human-design">Human<br>Design</div>
            </div>
        </div>
    </div>
</body>
</html>
