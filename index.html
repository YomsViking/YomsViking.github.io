<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AstroWay</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <header>
      <h1>AstroWay</h1>
    </header>

    <div class="subtitle">Выберите категорию</div>

    <div class="button-list">
      <button class="category-button" onclick="selectCategory('astrology')">
        Астрология
        <img src="astrology.png" alt="Астрология">
      </button>
      <button class="category-button" onclick="selectCategory('numerology')">
        Нумерология
        <img src="numerology.png" alt="Нумерология">
      </button>
      <button class="category-button" onclick="selectCategory('tarot')">
        Таро
        <img src="tarot.png" alt="Таро">
      </button>
      <button class="category-button" onclick="selectCategory('coffee')">
        Гадание на кофе
        <img src="coffee.png" alt="Кофе">
      </button>
      <button class="category-button" onclick="selectCategory('human-design')">
        Дизайн человека
        <img src="design.png" alt="Дизайн человека">
      </button>
    </div>

    <footer>© 2025 AstroWay</footer>

  </div>

  <script>
    function selectCategory(category) {
      alert("Вы выбрали: " + category);
      // тут будет переход к следующему экрану
    }
  </script>
</body>
</html>
