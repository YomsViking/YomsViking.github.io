<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstroWay</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>AstroWay</h1>
  </header>

  <div class="category-label">Выберите категорию</div>

  <button class="category-button" onclick="selectCategory('astrology')">
    Астрология
    <img src="astrology.png" alt="Астрология" />
  </button>

  <button class="category-button" onclick="selectCategory('numerology')">
    Нумерология
    <img src="numerology.png" alt="Нумерология" />
  </button>

  <button class="category-button" onclick="selectCategory('tarot')">
    Таро
    <img src="tarot.png" alt="Таро" />
  </button>

  <button class="category-button" onclick="selectCategory('coffee')">
    Гадание на кофе
    <img src="coffee.png" alt="Кофе" />
  </button>

  <button class="category-button" onclick="selectCategory('human')">
    Дизайн человека
    <img src="human.png" alt="Дизайн человека" />
  </button>

  <footer>© 2025 AstroWay</footer>

  <script>
    function selectCategory(category) {
      console.log("Выбрана категория:", category);
      // В будущем: window.location.href = /${category}.html;
    }
  </script>
</body>
</html>
