<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstroWay</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>AstroWay</h1>
  </header>

  <main>
    <p class="category-label">Выберите категорию</p>

    <div class="category-button" onclick="selectCategory('astrology')">
      <span>Астрология</span>
      <img src="icons/astrology.svg" alt="Иконка астрологии" />
    </div>

    <div class="category-button" onclick="selectCategory('numerology')">
      <span>Нумерология</span>
      <img src="icons/numerology.svg" alt="Иконка нумерологии" />
    </div>

    <div class="category-button" onclick="selectCategory('tarot')">
      <span>Таро</span>
      <img src="icons/tarot.svg" alt="Иконка Таро" />
    </div>

    <div class="category-button" onclick="selectCategory('coffee')">
      <span>Гадание на кофе</span>
      <img src="icons/coffee.svg" alt="Иконка кофе" />
    </div>

    <div class="category-button" onclick="selectCategory('human-design')">
      <span>Дизайн человека</span>
      <!-- Можно вставить иконку позже -->
    </div>
  </main>

  <footer>
    <p>&copy; 2025 AstroWay</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
