<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AstroWay</title>
  <link rel="stylesheet" href="style.css">
</head>

        <span>Гадание на кофе</span>
        <img src="coffee.png" alt="Кофе">
      </button>

      <button class="category-button" onclick="location.href='#'">
        <span>Дизайн человека</span>
        <img src="human.png" alt="Дизайн человека">
      </button>

  <footer>
    <p class="copyright">© 2025 AstroWay</p>
  </footer>

</html>
