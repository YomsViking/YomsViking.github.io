<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstroWay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: serif;
      background-color: #f4f4f4;
    }

    .header {
      background-color: #eae6df;
      border-bottom-right-radius: 100px;
      padding: 40px 20px 20px 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 36px;
      color: #888;
      font-style: italic;
      font-weight: 400;
    }

    .subheading {
      margin: 30px 0 20px 20px;
      color: #aaa;
      font-size: 16px;
      font-style: italic;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0 20px 40px;
    }

    .circle {
      background-color: #eae6df;
      border-radius: 50%;
      width: 140px;
      height: 140px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 18px;
      line-height: 1.2;
    }

    .circle em {
      font-style: italic;
    }

    /* Адаптация под небольшие экраны */
    @media (max-width: 400px) {
      .circle {
        width: 120px;
        height: 120px;
        font-size: 16px;
      }

      .header h1 {
        font-size: 30px;
      }

      .subheading {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AstroWay</h1>
  </div>
  <div class="subheading">ВЫБЕРИТЕ<br>КАТЕГОРИЮ</div>

  <div class="grid">
    <div class="circle">Нумерология</div>
    <div class="circle">Астрология</div>
    <div class="circle">Таро</div>
    <div class="circle">Гадание<br>на кофе</div>
    <div class="circle"><em>Human<br>Design</em></div>
  </div>
</body>
</html>
