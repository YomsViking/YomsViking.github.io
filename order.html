<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Оформление заказа</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <a href="numerology.html" class="back-button">&#8592;</a>
    <h1>AstroWay</h1>
    <p>Оформление услуги</p>
  </header>

  <main>
    <section class="order-section">
      <h2>Анализ даты рождения</h2>
      <p class="order-description">
        Вы получите подробную интерпретацию вашей даты рождения: сильные и слабые стороны, рекомендации для развития, предназначение.
      </p>
      <p class="order-price">Стоимость: <strong>1 500 ₽</strong></p>

      <form class="order-form">
        <label for="name">Ваше имя</label>
        <input type="text" id="name" name="name" required placeholder="Введите ваше имя" />

        <label for="birthdate">Дата рождения</label>
        <input type="date" id="birthdate" name="birthdate" required />

        <button type="submit" class="submit-button">Перейти к оплате</button>
      </form>
    </section>
  </main>

  <footer>
    © 2025 AstroWay. Все права защищены.
  </footer>
</body>
</html>
